<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluPrintInc | Blog</title>
    <link rel="stylesheet" href="css/style_blog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/Images/Cybersecurity/logo.png" alt="Logo" class="logo-img">
            <span href="index.html">BluPrintInc</span>
        </div>
        
        <div class="bx bx-menu" id="menu-icon"></div>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="#contact" class="nav-btn">Newsletter</a>
            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <main>
        <section class="blog-section">
            <div id="blog-container"></div>
        </section>
    </main>
    <script src="js/blogManager.js"></script>
    <script>
        const blogManager = new BlogManager();
        document.addEventListener('DOMContentLoaded', async () => {
            await blogManager.loadPosts();
            blogManager.renderPosts(document.getElementById('blog-container'));
        });
    </script>

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 BluPrintInc | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class="bx bx-up-arrow-alt"></i></a>
        </div>
    </footer>

    <script src="js/script.js" type="module"></script>    
</body>
</html>
